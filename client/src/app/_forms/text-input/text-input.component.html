<div class="mb-3">
    <input type={{type}}
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control" name="password" [formControl]="control" placeholder="{{lable}}">
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Please enter a {{lable}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']"
    >{{lable}} must be atleast {{control.errors?.['minlength'].requiredLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{lable}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
    Password do not match</div>
</div>
